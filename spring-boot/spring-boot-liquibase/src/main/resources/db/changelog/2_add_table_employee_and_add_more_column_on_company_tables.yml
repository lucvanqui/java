databaseChangeLog:
- changeSet:
   author: "qui"
   id: "add_table_employee_and_add_more_column_on_company_tables"
   changes:
      - addColumn:
         tableName: "company"
         columns:
            - column:
               name: "address"
               type: "VARCHAR(255)"
               constraints: 
                  nullable: "true"
                  unique: "false"
            - column:
               name: "phone_number"
               type: "VARCHAR(20)"
               constraints: 
                  nullable: "true"
                  unique: "false"
      - createTable:
         tableName: "employee"
         columns:
            - column:
               name: "id"
               type: "BIGINT"
               autoIncrement: "true"
               constraints:
                  primaryKey: "true"
            - column:
               name: "first_name"
               type: "VARCHAR(255)"
               constraints: 
                  nullable: "false"    
            - column:
               name: "last_name"
               type: "VARCHAR(255)"
               constraints: 
                  nullable: "false"                              
            - column:
               name: "phone_number"
               type: "VARCHAR(20)"
               constraints: 
                  nullable: "true"
                  unique: "false"
            - column:
               name: "address"
               type: "VARCHAR(255)"
               constraints: 
                  nullable: "true"
                  unique: "false"                  
            - column:
               name: "company_id"
               type: "BIGINT"
               constraints: 
                  nullable: "false"
                  foreignKeyName: "fk_employee_company"
                  references: "company(id)"